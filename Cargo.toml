[package]
name = "bakare"
version = "0.1.0"
authors = ["Cyryl PÅ‚otnicki <cyplo@cyplo.net>"]
edition = "2018"
license = "AGPL-3.0"

[dependencies]
anyhow = "1.0"
atomicwrites = "0.2"
fs2 = "0.4"
glob = "0.3"
hex = "0.3"
rand = "0.7"
rayon = "1.1"
rust-crypto = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.10"
sha2 = "0.8"
tempfile = "3.1"
thiserror = "1.0"
uuid = { version = "0.8", features = ["v4"] }
walkdir = "2.2"

[dev-dependencies.cargo-husky]
version = "1"
default-features = false
features = ["run-for-all", "prepush-hook", "run-cargo-test", "run-cargo-clippy", "run-cargo-fmt"]

